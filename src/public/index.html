<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenClaw Marketplace</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #09090b;
      --bg-elevated: #18181b;
      --bg-card: #1f1f23;
      --border: #27272a;
      --border-light: #3f3f46;
      --text: #fafafa;
      --text-muted: #a1a1aa;
      --text-dim: #71717a;
      --accent: #8b5cf6;
      --accent-light: #a78bfa;
      --green: #22c55e;
      --yellow: #eab308;
      --blue: #3b82f6;
      --teal: #14b8a6;
      --red: #ef4444;
      --gradient: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(9, 9, 11, 0.85);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
    }

    .header-inner {
      max-width: 1400px;
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      font-weight: 700;
      text-decoration: none;
      color: inherit;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: var(--gradient);
      border-radius: 8px;
      display: grid;
      place-items: center;
      font-size: 16px;
    }

    .logo span { color: var(--accent-light); }

    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-link {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .nav-link:hover { color: var(--text); background: var(--bg-elevated); }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 100px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--green);
      box-shadow: 0 0 8px var(--green);
      animation: pulse 2s infinite;
    }

    .status-dot.offline {
      background: var(--red);
      box-shadow: 0 0 8px var(--red);
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Main */
    .main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px 16px;
      padding-bottom: 100px;
    }

    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      transition: all 0.2s;
    }

    .stat-card:hover {
      border-color: var(--border-light);
    }

    .stat-label {
      font-size: 11px;
      color: var(--text-dim);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-row {
      display: flex;
      align-items: baseline;
      gap: 6px;
    }

    .stat-value {
      font-size: 28px;
      font-weight: 700;
      line-height: 1;
    }

    .stat-unit {
      font-size: 12px;
      color: var(--text-muted);
    }

    .stat-value.green { color: var(--green); }
    .stat-value.yellow { color: var(--yellow); }
    .stat-value.blue { color: var(--blue); }
    .stat-value.teal { color: var(--teal); }

    /* Section Header */
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      gap: 12px;
      flex-wrap: wrap;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
    }

    .tabs {
      display: flex;
      gap: 4px;
      background: var(--bg-elevated);
      padding: 4px;
      border-radius: 10px;
      border: 1px solid var(--border);
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .tab {
      padding: 8px 14px;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-muted);
      background: transparent;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .tab:hover { color: var(--text); }
    .tab.active { background: var(--bg-card); color: var(--text); }

    /* Jobs Grid */
    .jobs-grid {
      display: grid;
      gap: 12px;
    }

    .job-card {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .job-card:hover {
      border-color: var(--accent);
      background: var(--bg-card);
    }

    .job-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 10px;
    }

    .job-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
      line-height: 1.3;
    }

    .job-id {
      font-size: 11px;
      color: var(--text-dim);
      font-family: monospace;
    }

    .job-status {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .job-status.open { background: rgba(34, 197, 94, 0.15); color: var(--green); }
    .job-status.pending_deposit { background: rgba(234, 179, 8, 0.15); color: var(--yellow); }
    .job-status.claimed { background: rgba(59, 130, 246, 0.15); color: var(--blue); }
    .job-status.completed { background: rgba(139, 92, 246, 0.15); color: var(--accent); }
    .job-status.paid { background: rgba(20, 184, 166, 0.15); color: var(--teal); }

    .job-desc {
      color: var(--text-muted);
      font-size: 13px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      margin-bottom: 14px;
      line-height: 1.5;
    }

    .job-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 12px;
      border-top: 1px solid var(--border);
    }

    .job-bounty {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      font-weight: 600;
      color: var(--green);
    }

    .job-bounty svg {
      width: 14px;
      height: 14px;
    }

    .job-meta {
      font-size: 11px;
      color: var(--text-dim);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty-icon {
      font-size: 40px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .empty-text {
      font-size: 14px;
    }

    /* Modal */
    .modal-backdrop {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(4px);
      z-index: 200;
      align-items: flex-end;
      justify-content: center;
      padding: 0;
    }

    .modal-backdrop.active { display: flex; }

    .modal {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 20px 20px 0 0;
      width: 100%;
      max-width: 560px;
      max-height: 85vh;
      overflow-y: auto;
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      background: var(--bg-elevated);
      z-index: 1;
    }

    .modal-handle {
      width: 36px;
      height: 4px;
      background: var(--border-light);
      border-radius: 2px;
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
    }

    .modal-title {
      font-size: 16px;
      font-weight: 600;
    }

    .modal-close {
      width: 32px;
      height: 32px;
      display: grid;
      place-items: center;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 18px;
      transition: all 0.2s;
    }

    .modal-close:hover {
      background: var(--bg);
      color: var(--text);
    }

    .modal-body { padding: 20px; }

    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
      gap: 12px;
    }

    .detail-row:last-child { border-bottom: none; }

    .detail-label {
      font-size: 12px;
      color: var(--text-dim);
      flex-shrink: 0;
    }

    .detail-value {
      font-size: 13px;
      text-align: right;
      word-break: break-all;
    }

    .detail-value.mono {
      font-family: monospace;
      font-size: 11px;
    }

    .result-box {
      margin-top: 16px;
      padding: 14px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 13px;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 160px;
      overflow-y: auto;
    }

    .result-locked {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px;
      background: rgba(234, 179, 8, 0.1);
      border: 1px solid rgba(234, 179, 8, 0.2);
      border-radius: 10px;
      margin-top: 16px;
      color: var(--yellow);
      font-size: 13px;
    }

    /* Live Events Panel */
    .events-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 56px;
      height: 56px;
      background: var(--gradient);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
      z-index: 150;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    .events-toggle:hover {
      transform: scale(1.05);
    }

    .events-toggle .badge {
      position: absolute;
      top: -4px;
      right: -4px;
      min-width: 20px;
      height: 20px;
      background: var(--red);
      border-radius: 10px;
      font-size: 11px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 6px;
    }

    .events-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--bg-elevated);
      border-top: 1px solid var(--border);
      border-radius: 20px 20px 0 0;
      z-index: 160;
      transform: translateY(100%);
      transition: transform 0.3s ease-out;
      max-height: 60vh;
      display: flex;
      flex-direction: column;
    }

    .events-panel.open {
      transform: translateY(0);
    }

    .events-handle {
      width: 36px;
      height: 4px;
      background: var(--border-light);
      border-radius: 2px;
      margin: 10px auto;
    }

    .events-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid var(--border);
    }

    .events-header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .events-title {
      font-size: 15px;
      font-weight: 600;
    }

    .events-count {
      background: var(--accent);
      color: white;
      padding: 2px 8px;
      border-radius: 100px;
      font-size: 11px;
      font-weight: 600;
    }

    .events-close {
      width: 32px;
      height: 32px;
      display: grid;
      place-items: center;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 16px;
    }

    .events-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px 16px;
    }

    .event-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      padding: 12px;
      background: var(--bg);
      border-radius: 10px;
      margin-bottom: 8px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .event-icon {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display: grid;
      place-items: center;
      font-size: 16px;
      flex-shrink: 0;
    }

    .event-icon.new { background: rgba(34, 197, 94, 0.15); }
    .event-icon.claimed { background: rgba(59, 130, 246, 0.15); }
    .event-icon.completed { background: rgba(139, 92, 246, 0.15); }
    .event-icon.paid { background: rgba(20, 184, 166, 0.15); }

    .event-content {
      flex: 1;
      min-width: 0;
    }

    .event-type {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .event-type.new { color: var(--green); }
    .event-type.claimed { color: var(--blue); }
    .event-type.completed { color: var(--accent); }
    .event-type.paid { color: var(--teal); }

    .event-details {
      font-size: 12px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .event-time {
      font-size: 11px;
      color: var(--text-dim);
      flex-shrink: 0;
    }

    .events-empty {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-dim);
      font-size: 13px;
    }

    /* Tablet */
    @media (min-width: 640px) {
      .header-inner { padding: 14px 24px; }
      .main { padding: 24px; padding-bottom: 120px; }
      .stats { gap: 16px; }
      .stat-card { padding: 20px; }
      .stat-value { font-size: 32px; }
      .job-card { padding: 20px; }
      .job-title { font-size: 16px; }

      .modal-backdrop {
        align-items: center;
        padding: 20px;
      }

      .modal {
        border-radius: 20px;
        max-height: 90vh;
      }

      .modal-handle { display: none; }

      @keyframes slideUp {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }

      .events-panel {
        right: 20px;
        bottom: 90px;
        left: auto;
        width: 380px;
        max-height: 400px;
        border-radius: 16px;
        border: 1px solid var(--border);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      }

      .events-handle { display: none; }
    }

    /* Desktop */
    @media (min-width: 1024px) {
      .logo { font-size: 20px; }
      .logo-icon { width: 36px; height: 36px; }
      .header-inner { padding: 16px 32px; }
      .main { padding: 32px; }
      .stats { grid-template-columns: repeat(4, 1fr); gap: 20px; }
      .stat-value { font-size: 36px; }
      .section-header { margin-bottom: 20px; }
      .jobs-grid { gap: 16px; }

      .events-toggle {
        bottom: 24px;
        right: 24px;
      }

      .events-panel {
        right: 24px;
        bottom: 96px;
        width: 400px;
        max-height: 450px;
      }
    }

    /* Mobile */
    @media (max-width: 639px) {
      .logo span { display: none; }
      .nav-link { padding: 8px; font-size: 13px; }
      .status-badge span { display: none; }

      .stats {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .stat-card { padding: 14px; }
      .stat-value { font-size: 24px; }
      .stat-label { font-size: 10px; }

      .section-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .tabs {
        width: 100%;
        justify-content: flex-start;
      }

      .tab { padding: 8px 12px; font-size: 12px; }

      .events-toggle {
        bottom: 16px;
        right: 16px;
        width: 52px;
        height: 52px;
      }
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--border-light); }

    /* Safe area for mobile */
    @supports (padding-bottom: env(safe-area-inset-bottom)) {
      .events-panel { padding-bottom: env(safe-area-inset-bottom); }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <a href="/" class="logo">
        <div class="logo-icon">O</div>
        <div>Open<span>Claw</span></div>
      </a>
      <div class="header-right">
        <a href="/docs.html" class="nav-link">Docs</a>
        <div class="status-badge">
          <div class="status-dot" id="wsStatus"></div>
          <span id="wsStatusText">Live</span>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="stats">
      <div class="stat-card">
        <div class="stat-label">Open</div>
        <div class="stat-row">
          <div class="stat-value green" id="statOpen">0</div>
          <div class="stat-unit">jobs</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-label">In Progress</div>
        <div class="stat-row">
          <div class="stat-value yellow" id="statClaimed">0</div>
          <div class="stat-unit">jobs</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Completed</div>
        <div class="stat-row">
          <div class="stat-value blue" id="statCompleted">0</div>
          <div class="stat-unit">jobs</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Paid Out</div>
        <div class="stat-row">
          <div class="stat-value teal" id="statPaid">0</div>
          <div class="stat-unit">USDC</div>
        </div>
      </div>
    </div>

    <div class="section-header">
      <h2 class="section-title">Jobs</h2>
      <div class="tabs">
        <button class="tab active" data-filter="all">All</button>
        <button class="tab" data-filter="open">Open</button>
        <button class="tab" data-filter="claimed">Active</button>
        <button class="tab" data-filter="completed">Done</button>
        <button class="tab" data-filter="paid">Paid</button>
      </div>
    </div>

    <div class="jobs-grid" id="jobsGrid">
      <div class="empty-state">
        <div class="empty-icon">O</div>
        <p class="empty-text">No jobs yet</p>
      </div>
    </div>
  </main>

  <!-- Job Detail Modal -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <div class="modal-handle"></div>
      <div class="modal-header">
        <h3 class="modal-title">Job Details</h3>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <!-- Live Events Toggle Button -->
  <button class="events-toggle" id="eventsToggle" onclick="toggleEvents()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
    </svg>
    <span class="badge" id="eventsBadge" style="display:none">0</span>
  </button>

  <!-- Live Events Panel -->
  <div class="events-panel" id="eventsPanel">
    <div class="events-handle"></div>
    <div class="events-header">
      <div class="events-header-left">
        <span class="events-title">Live Events</span>
        <span class="events-count" id="eventCount">0</span>
      </div>
      <button class="events-close" onclick="toggleEvents()">&times;</button>
    </div>
    <div class="events-list" id="eventsList">
      <div class="events-empty">Waiting for events...</div>
    </div>
  </div>

  <script>
    let jobs = [];
    let currentFilter = 'all';
    let ws = null;
    let eventCount = 0;
    let unreadEvents = 0;
    let eventsOpen = false;

    document.addEventListener('DOMContentLoaded', () => {
      fetchJobs();
      connectWebSocket();
      setupTabs();
    });

    async function fetchJobs() {
      try {
        const res = await fetch('/api/v1/jobs');
        const data = await res.json();
        jobs = data.jobs || [];
        renderJobs();
        updateStats();
      } catch (err) {
        console.error('Failed to fetch jobs:', err);
      }
    }

    function connectWebSocket() {
      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${location.host}/ws`);

      ws.onopen = () => {
        document.getElementById('wsStatus').classList.remove('offline');
        document.getElementById('wsStatusText').textContent = 'Live';
      };

      ws.onclose = () => {
        document.getElementById('wsStatus').classList.add('offline');
        document.getElementById('wsStatusText').textContent = 'Offline';
        setTimeout(connectWebSocket, 3000);
      };

      ws.onmessage = (e) => handleWsEvent(JSON.parse(e.data));
    }

    function handleWsEvent(data) {
      if (data.type?.startsWith('job.')) {
        addEvent(data);
        const idx = jobs.findIndex(j => j.id === data.data.id);
        if (idx >= 0) jobs[idx] = data.data;
        else jobs.unshift(data.data);
        renderJobs();
        updateStats();
      }
    }

    function addEvent(data) {
      eventCount++;
      document.getElementById('eventCount').textContent = eventCount;

      if (!eventsOpen) {
        unreadEvents++;
        const badge = document.getElementById('eventsBadge');
        badge.textContent = unreadEvents > 99 ? '99+' : unreadEvents;
        badge.style.display = 'flex';
      }

      const list = document.getElementById('eventsList');
      const empty = list.querySelector('.events-empty');
      if (empty) empty.remove();

      const eventType = data.type.replace('job.', '');
      const icons = { new: 'âœ¨', claimed: 'ðŸŽ¯', completed: 'âœ…', paid: 'ðŸ’°', funded: 'ðŸ’µ' };

      const el = document.createElement('div');
      el.className = 'event-item';
      el.innerHTML = `
        <div class="event-icon ${eventType}">${icons[eventType] || 'ðŸ“‹'}</div>
        <div class="event-content">
          <div class="event-type ${eventType}">Job ${eventType}</div>
          <div class="event-details">${data.data.title || data.data.id}</div>
        </div>
        <span class="event-time">Just now</span>
      `;
      list.insertBefore(el, list.firstChild);

      while (list.children.length > 20) list.removeChild(list.lastChild);
    }

    function toggleEvents() {
      eventsOpen = !eventsOpen;
      document.getElementById('eventsPanel').classList.toggle('open', eventsOpen);

      if (eventsOpen) {
        unreadEvents = 0;
        document.getElementById('eventsBadge').style.display = 'none';
      }
    }

    function renderJobs() {
      const grid = document.getElementById('jobsGrid');
      const filtered = currentFilter === 'all' ? jobs : jobs.filter(j => j.status === currentFilter);

      if (!filtered.length) {
        grid.innerHTML = `<div class="empty-state"><div class="empty-icon">O</div><p class="empty-text">No ${currentFilter === 'all' ? '' : currentFilter} jobs</p></div>`;
        return;
      }

      grid.innerHTML = filtered.map(job => `
        <div class="job-card" onclick="showJob('${job.id}')">
          <div class="job-top">
            <div>
              <div class="job-title">${esc(job.title)}</div>
              <div class="job-id">${job.id}</div>
            </div>
            <span class="job-status ${job.status}">${formatStatus(job.status)}</span>
          </div>
          <div class="job-desc">${esc(job.description)}</div>
          <div class="job-footer">
            <div class="job-bounty">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 6v12M9 9h6M9 15h6"/></svg>
              ${job.bountyUsdc} USDC
            </div>
            <div class="job-meta">${timeAgo(job.createdAt)}</div>
          </div>
        </div>
      `).join('');
    }

    function updateStats() {
      const counts = { open: 0, claimed: 0, completed: 0, paid: 0, paidUsdc: 0 };
      jobs.forEach(j => {
        if (counts[j.status] !== undefined) counts[j.status]++;
        if (j.status === 'paid') counts.paidUsdc += j.bountyUsdc;
      });
      document.getElementById('statOpen').textContent = counts.open;
      document.getElementById('statClaimed').textContent = counts.claimed;
      document.getElementById('statCompleted').textContent = counts.completed;
      document.getElementById('statPaid').textContent = counts.paidUsdc.toFixed(2);
    }

    function setupTabs() {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          currentFilter = tab.dataset.filter;
          renderJobs();
        });
      });
    }

    async function showJob(jobId) {
      const job = jobs.find(j => j.id === jobId);
      if (!job) return;

      let resultHtml = '';
      if (job.status === 'completed' || job.status === 'paid') {
        try {
          const res = await fetch(`/api/v1/results/${jobId}`);
          if (res.status === 402) {
            resultHtml = `<div class="result-locked">ðŸ”’ Result available after payment</div>`;
          } else if (res.ok) {
            const data = await res.json();
            resultHtml = `<div class="result-box">${esc(data.result)}</div>`;
          }
        } catch (err) {}
      }

      document.getElementById('modalBody').innerHTML = `
        <div class="detail-row"><span class="detail-label">ID</span><span class="detail-value mono">${job.id}</span></div>
        <div class="detail-row"><span class="detail-label">Status</span><span class="job-status ${job.status}" style="font-size:11px">${formatStatus(job.status)}</span></div>
        <div class="detail-row"><span class="detail-label">Title</span><span class="detail-value">${esc(job.title)}</span></div>
        <div class="detail-row"><span class="detail-label">Description</span><span class="detail-value">${esc(job.description)}</span></div>
        <div class="detail-row"><span class="detail-label">Bounty</span><span class="detail-value" style="color:var(--green)">${job.bountyUsdc} USDC</span></div>
        <div class="detail-row"><span class="detail-label">Requester</span><span class="detail-value mono">${truncate(job.requesterWallet)}</span></div>
        <div class="detail-row"><span class="detail-label">Worker</span><span class="detail-value mono">${job.workerWallet ? truncate(job.workerWallet) : 'â€”'}</span></div>
        <div class="detail-row"><span class="detail-label">Created</span><span class="detail-value">${new Date(job.createdAt).toLocaleString()}</span></div>
        ${job.paymentTxSig ? `<div class="detail-row"><span class="detail-label">Payment</span><a href="https://explorer.solana.com/tx/${job.paymentTxSig}?cluster=devnet" target="_blank" class="detail-value" style="color:var(--accent)">${truncate(job.paymentTxSig)}</a></div>` : ''}
        ${resultHtml}
      `;
      document.getElementById('modalBackdrop').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modalBackdrop').classList.remove('active');
    }

    document.getElementById('modalBackdrop').addEventListener('click', e => {
      if (e.target.id === 'modalBackdrop') closeModal();
    });

    function esc(str) {
      const div = document.createElement('div');
      div.textContent = str || '';
      return div.innerHTML;
    }

    function truncate(str, len = 10) {
      if (!str) return '';
      return str.length > len * 2 ? str.slice(0, len) + '...' + str.slice(-len) : str;
    }

    function formatStatus(s) {
      const labels = { pending_deposit: 'Pending', open: 'Open', claimed: 'Active', completed: 'Done', paid: 'Paid' };
      return labels[s] || s;
    }

    function timeAgo(dateStr) {
      const diff = Date.now() - new Date(dateStr).getTime();
      if (diff < 60000) return 'Just now';
      if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
      if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
      return Math.floor(diff / 86400000) + 'd ago';
    }
  </script>
</body>
