<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenClaw Marketplace</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #09090b;
      --bg-elevated: #18181b;
      --bg-card: #1f1f23;
      --border: #27272a;
      --border-light: #3f3f46;
      --text: #fafafa;
      --text-muted: #a1a1aa;
      --text-dim: #71717a;
      --accent: #8b5cf6;
      --accent-light: #a78bfa;
      --green: #22c55e;
      --yellow: #eab308;
      --blue: #3b82f6;
      --teal: #14b8a6;
      --red: #ef4444;
      --gradient: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(9, 9, 11, 0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
    }

    .header-inner {
      max-width: 1400px;
      margin: 0 auto;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 20px;
      font-weight: 700;
      text-decoration: none;
      color: inherit;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: var(--gradient);
      border-radius: 10px;
      display: grid;
      place-items: center;
      font-size: 18px;
    }

    .logo span { color: var(--accent-light); }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .nav-link {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .nav-link:hover { color: var(--text); background: var(--bg-elevated); }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 100px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--green);
      box-shadow: 0 0 8px var(--green);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Main */
    .main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 32px 24px;
    }

    /* Stats */
    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 32px;
    }

    @media (max-width: 900px) {
      .stats { grid-template-columns: repeat(2, 1fr); }
    }

    .stat-card {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      transition: all 0.2s;
    }

    .stat-card:hover {
      border-color: var(--border-light);
      transform: translateY(-2px);
    }

    .stat-label {
      font-size: 13px;
      color: var(--text-dim);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-row {
      display: flex;
      align-items: baseline;
      gap: 8px;
    }

    .stat-value {
      font-size: 36px;
      font-weight: 700;
      line-height: 1;
    }

    .stat-unit {
      font-size: 14px;
      color: var(--text-muted);
    }

    .stat-value.green { color: var(--green); }
    .stat-value.yellow { color: var(--yellow); }
    .stat-value.blue { color: var(--blue); }
    .stat-value.teal { color: var(--teal); }

    /* Section Header */
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
    }

    .tabs {
      display: flex;
      gap: 4px;
      background: var(--bg-elevated);
      padding: 4px;
      border-radius: 10px;
      border: 1px solid var(--border);
    }

    .tab {
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-muted);
      background: transparent;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab:hover { color: var(--text); }
    .tab.active { background: var(--bg-card); color: var(--text); }

    /* Jobs Grid */
    .jobs-grid {
      display: grid;
      gap: 12px;
    }

    .job-card {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .job-card:hover {
      border-color: var(--accent);
      background: var(--bg-card);
    }

    .job-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
      margin-bottom: 12px;
    }

    .job-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .job-id {
      font-size: 12px;
      color: var(--text-dim);
      font-family: monospace;
    }

    .job-status {
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      white-space: nowrap;
    }

    .job-status.open { background: rgba(34, 197, 94, 0.15); color: var(--green); }
    .job-status.pending_deposit { background: rgba(234, 179, 8, 0.15); color: var(--yellow); }
    .job-status.claimed { background: rgba(59, 130, 246, 0.15); color: var(--blue); }
    .job-status.completed { background: rgba(139, 92, 246, 0.15); color: var(--accent); }
    .job-status.paid { background: rgba(20, 184, 166, 0.15); color: var(--teal); }

    .job-desc {
      color: var(--text-muted);
      font-size: 14px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .job-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }

    .job-bounty {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      color: var(--green);
    }

    .job-bounty svg {
      width: 16px;
      height: 16px;
    }

    .job-meta {
      font-size: 12px;
      color: var(--text-dim);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-muted);
    }

    .empty-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-text {
      font-size: 15px;
    }

    /* Modal */
    .modal-backdrop {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(4px);
      z-index: 200;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-backdrop.active { display: flex; }

    .modal {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 20px;
      width: 100%;
      max-width: 560px;
      max-height: 90vh;
      overflow-y: auto;
      animation: modalIn 0.2s ease-out;
    }

    @keyframes modalIn {
      from { opacity: 0; transform: scale(0.95) translateY(10px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
    }

    .modal-close {
      width: 32px;
      height: 32px;
      display: grid;
      place-items: center;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 18px;
      transition: all 0.2s;
    }

    .modal-close:hover {
      background: var(--bg);
      color: var(--text);
    }

    .modal-body { padding: 24px; }

    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 14px 0;
      border-bottom: 1px solid var(--border);
      gap: 16px;
    }

    .detail-row:last-child { border-bottom: none; }

    .detail-label {
      font-size: 13px;
      color: var(--text-dim);
      flex-shrink: 0;
    }

    .detail-value {
      font-size: 14px;
      text-align: right;
      word-break: break-all;
    }

    .detail-value.mono {
      font-family: monospace;
      font-size: 12px;
    }

    .result-box {
      margin-top: 20px;
      padding: 16px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 14px;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 200px;
      overflow-y: auto;
    }

    .result-locked {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      background: rgba(234, 179, 8, 0.1);
      border: 1px solid rgba(234, 179, 8, 0.2);
      border-radius: 12px;
      margin-top: 20px;
      color: var(--yellow);
      font-size: 14px;
    }

    /* Live Events */
    .events-panel {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 320px;
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 640px) {
      .events-panel { display: none; }
    }

    .events-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: var(--bg-card);
      border-bottom: 1px solid var(--border);
      font-size: 13px;
      font-weight: 500;
    }

    .events-count {
      background: var(--accent);
      color: white;
      padding: 2px 8px;
      border-radius: 100px;
      font-size: 11px;
    }

    .events-list {
      max-height: 180px;
      overflow-y: auto;
      padding: 8px;
    }

    .event-item {
      padding: 10px 12px;
      background: var(--bg);
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 4px;
      animation: slideIn 0.3s ease-out;
      font-family: monospace;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .event-type {
      color: var(--accent-light);
      font-weight: 600;
    }

    .event-id {
      color: var(--text-dim);
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--border-light); }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <a href="/" class="logo">
        <div class="logo-icon">O</div>
        <div>Open<span>Claw</span></div>
      </a>
      <div class="header-right">
        <a href="/docs.html" class="nav-link">Docs</a>
        <div class="status-badge">
          <div class="status-dot" id="wsStatus"></div>
          <span id="wsStatusText">Connecting</span>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="stats">
      <div class="stat-card">
        <div class="stat-label">Open</div>
        <div class="stat-row">
          <div class="stat-value green" id="statOpen">0</div>
          <div class="stat-unit">jobs</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-label">In Progress</div>
        <div class="stat-row">
          <div class="stat-value yellow" id="statClaimed">0</div>
          <div class="stat-unit">jobs</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Completed</div>
        <div class="stat-row">
          <div class="stat-value blue" id="statCompleted">0</div>
          <div class="stat-unit">jobs</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Paid Out</div>
        <div class="stat-row">
          <div class="stat-value teal" id="statPaid">0</div>
          <div class="stat-unit">USDC</div>
        </div>
      </div>
    </div>

    <div class="section-header">
      <h2 class="section-title">Jobs</h2>
      <div class="tabs">
        <button class="tab active" data-filter="all">All</button>
        <button class="tab" data-filter="open">Open</button>
        <button class="tab" data-filter="claimed">In Progress</button>
        <button class="tab" data-filter="completed">Completed</button>
        <button class="tab" data-filter="paid">Paid</button>
      </div>
    </div>

    <div class="jobs-grid" id="jobsGrid">
      <div class="empty-state">
        <div class="empty-icon">O</div>
        <p class="empty-text">No jobs yet</p>
      </div>
    </div>
  </main>

  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Job Details</h3>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <div class="events-panel">
    <div class="events-header">
      <span>Live Events</span>
      <span class="events-count" id="eventCount">0</span>
    </div>
    <div class="events-list" id="eventsList"></div>
  </div>

  <script>
    let jobs = [];
    let currentFilter = 'all';
    let ws = null;
    let eventCount = 0;

    document.addEventListener('DOMContentLoaded', () => {
      fetchJobs();
      connectWebSocket();
      setupTabs();
    });

    async function fetchJobs() {
      try {
        const res = await fetch('/api/v1/jobs');
        const data = await res.json();
        jobs = data.jobs || [];
        renderJobs();
        updateStats();
      } catch (err) {
        console.error('Failed to fetch jobs:', err);
      }
    }

    function connectWebSocket() {
      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${location.host}/ws`);

      ws.onopen = () => {
        document.getElementById('wsStatus').style.background = 'var(--green)';
        document.getElementById('wsStatus').style.boxShadow = '0 0 8px var(--green)';
        document.getElementById('wsStatusText').textContent = 'Live';
      };

      ws.onclose = () => {
        document.getElementById('wsStatus').style.background = 'var(--red)';
        document.getElementById('wsStatus').style.boxShadow = '0 0 8px var(--red)';
        document.getElementById('wsStatusText').textContent = 'Offline';
        setTimeout(connectWebSocket, 3000);
      };

      ws.onmessage = (e) => handleWsEvent(JSON.parse(e.data));
    }

    function handleWsEvent(data) {
      if (data.type?.startsWith('job.')) {
        addEvent(data);
        const idx = jobs.findIndex(j => j.id === data.data.id);
        if (idx >= 0) jobs[idx] = data.data;
        else jobs.unshift(data.data);
        renderJobs();
        updateStats();
      }
    }

    function addEvent(data) {
      eventCount++;
      document.getElementById('eventCount').textContent = eventCount;
      const list = document.getElementById('eventsList');
      const el = document.createElement('div');
      el.className = 'event-item';
      el.innerHTML = `<span class="event-type">${data.type}</span> <span class="event-id">${data.data.id}</span>`;
      list.insertBefore(el, list.firstChild);
      while (list.children.length > 10) list.removeChild(list.lastChild);
    }

    function renderJobs() {
      const grid = document.getElementById('jobsGrid');
      const filtered = currentFilter === 'all' ? jobs : jobs.filter(j => j.status === currentFilter);

      if (!filtered.length) {
        grid.innerHTML = `<div class="empty-state"><div class="empty-icon">O</div><p class="empty-text">No ${currentFilter === 'all' ? '' : currentFilter} jobs</p></div>`;
        return;
      }

      grid.innerHTML = filtered.map(job => `
        <div class="job-card" onclick="showJob('${job.id}')">
          <div class="job-top">
            <div>
              <div class="job-title">${esc(job.title)}</div>
              <div class="job-id">${job.id}</div>
            </div>
            <span class="job-status ${job.status}">${formatStatus(job.status)}</span>
          </div>
          <div class="job-desc">${esc(job.description)}</div>
          <div class="job-footer">
            <div class="job-bounty">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 6v12M9 9h6M9 15h6"/></svg>
              ${job.bountyUsdc} USDC
            </div>
            <div class="job-meta">${timeAgo(job.createdAt)}</div>
          </div>
        </div>
      `).join('');
    }

    function updateStats() {
      const counts = { open: 0, claimed: 0, completed: 0, paid: 0, paidUsdc: 0 };
      jobs.forEach(j => {
        if (counts[j.status] !== undefined) counts[j.status]++;
        if (j.status === 'paid') counts.paidUsdc += j.bountyUsdc;
      });
      document.getElementById('statOpen').textContent = counts.open;
      document.getElementById('statClaimed').textContent = counts.claimed;
      document.getElementById('statCompleted').textContent = counts.completed;
      document.getElementById('statPaid').textContent = counts.paidUsdc.toFixed(2);
    }

    function setupTabs() {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          currentFilter = tab.dataset.filter;
          renderJobs();
        });
      });
    }

    async function showJob(jobId) {
      const job = jobs.find(j => j.id === jobId);
      if (!job) return;

      let resultHtml = '';
      if (job.status === 'completed' || job.status === 'paid') {
        try {
          const res = await fetch(`/api/v1/results/${jobId}`);
          if (res.status === 402) {
            resultHtml = `<div class="result-locked">Result available after payment</div>`;
          } else if (res.ok) {
            const data = await res.json();
            resultHtml = `<div class="result-box">${esc(data.result)}</div>`;
          }
        } catch (err) {}
      }

      document.getElementById('modalBody').innerHTML = `
        <div class="detail-row"><span class="detail-label">ID</span><span class="detail-value mono">${job.id}</span></div>
        <div class="detail-row"><span class="detail-label">Status</span><span class="job-status ${job.status}" style="font-size:12px">${formatStatus(job.status)}</span></div>
        <div class="detail-row"><span class="detail-label">Title</span><span class="detail-value">${esc(job.title)}</span></div>
        <div class="detail-row"><span class="detail-label">Description</span><span class="detail-value">${esc(job.description)}</span></div>
        <div class="detail-row"><span class="detail-label">Bounty</span><span class="detail-value" style="color:var(--green)">${job.bountyUsdc} USDC</span></div>
        <div class="detail-row"><span class="detail-label">Requester</span><span class="detail-value mono">${truncate(job.requesterWallet)}</span></div>
        <div class="detail-row"><span class="detail-label">Worker</span><span class="detail-value mono">${job.workerWallet ? truncate(job.workerWallet) : 'â€”'}</span></div>
        <div class="detail-row"><span class="detail-label">Created</span><span class="detail-value">${new Date(job.createdAt).toLocaleString()}</span></div>
        ${job.paymentTxSig ? `<div class="detail-row"><span class="detail-label">Payment</span><a href="https://explorer.solana.com/tx/${job.paymentTxSig}?cluster=devnet" target="_blank" class="detail-value" style="color:var(--accent)">${truncate(job.paymentTxSig)}</a></div>` : ''}
        ${resultHtml}
      `;
      document.getElementById('modalBackdrop').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modalBackdrop').classList.remove('active');
    }

    document.getElementById('modalBackdrop').addEventListener('click', e => {
      if (e.target.id === 'modalBackdrop') closeModal();
    });

    function esc(str) {
      const div = document.createElement('div');
      div.textContent = str || '';
      return div.innerHTML;
    }

    function truncate(str, len = 12) {
      if (!str) return '';
      return str.length > len * 2 ? str.slice(0, len) + '...' + str.slice(-len) : str;
    }

    function formatStatus(s) {
      return s === 'pending_deposit' ? 'Pending' : s.charAt(0).toUpperCase() + s.slice(1);
    }

    function timeAgo(dateStr) {
      const diff = Date.now() - new Date(dateStr).getTime();
      if (diff < 60000) return 'Just now';
      if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
      if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
      return Math.floor(diff / 86400000) + 'd ago';
    }
  </script>
</body>
</html>
